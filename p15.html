<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P15</title>
</head>
<body>
    <script>
        let n = 7;
        let k = 0,x = n,y = 0;
        for(let i=1;i<=n*2-1;i++) {
            (i<=n) ? k++ : k--;
            (i<=n) ? x-- : x++;
            for(let j=1;j<=n;j++) {
                if(j==n && j==i) {
                    document.write("-");
                    continue;
                }
                if(j<=k)
                    (j==1) ? document.write(k) : document.write("-") + document.write(k-j+1);
                else
                    document.write("&nbsp");
            }
            for(let j=1;j<=n;j++) {
                if(j>x)
                    (j==n) ? document.write(j-x) : document.write(j-x) + document.write("-");
                else
                 document.write("&nbsp&nbsp");
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
