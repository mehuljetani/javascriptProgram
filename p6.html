<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P6</title>
</head>
<body>
    <script>
        function rotation(arr,index) {
            let rem = arr.slice(index,arr.length);
            let remm = arr.slice(0,index);
            document.write(rem + ",");
            document.write(remm);
        }
        let arr = [10,20,30,40,50,60,70,80,90];
        document.write(arr + "<br>");
        document.write("rotation of an array: <br>")
        rotation(arr,5);
    </script>
</body>
</html>
