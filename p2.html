<body>
    <script>
        let arr = [20,10,200,4,100];
        console.log(arr);

        let maxx = arr.reduce(function(max,cur) {
            if(cur > max)
                max = cur;
            return max;
        }, 0);
        console.log("The Maximum is = " + maxx);
    </script>
</body>
