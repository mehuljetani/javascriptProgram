<body>
    <script>
        let arr = [12,13,1,10,34,100];
        document.write(arr + "<br>");

        let max = arr.sort(function(a, b){return b-a});

        document.write("Three Largest are : ");
        let res = max.slice(0,3);
        document.write(res);
    </script>
</body>
